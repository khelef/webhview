    <form>
      <table>
        <tr>
          <td><label for="nom">Nom complet :</label></td>
          <td><input type="text" id="nom" name="nom" required></td>
        </tr>
        <tr>
          <td><label for="email">Email :</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="entreprise">Entreprise :</label></td>
          <td><input type="text" id="entreprise" name="entreprise" required></td>
        </tr>
  <tr>
  <td><label for="fonction">Fonction :</label></td>
  <td>
    <select id="fonction" name="fonction" required>
      <option value="">-- Sélectionnez votre fonction --</option>
      <option value="direction">Direction générale</option>
      <option value="marketing">Marketing / Communication</option>
      <option value="commercial">Commercial / Vente</option>
      <option value="informatique">Informatique / IT</option>
      <option value="production">Production / Exploitation</option>
      <option value="qualite">Qualité / Sécurité / Environnement (QSE)</option>
      <option value="logistique">Logistique / Supply Chain</option>
      <option value="achats">Achats / Approvisionnement</option>
      <option value="rh">Ressources humaines</option>
      <option value="finance">Finance / Comptabilité</option>
      <option value="support">Support / Service client</option>
      <option value="autre">Autre</option>
    </select>
  </td>
</tr>
        
         <tr>
  <td><label for="secteur">Secteur :</label></td>
  <td>
    <select id="secteur" name="secteur" required>
      <option value="">-- Sélectionnez votre secteur --</option>
      <option value="industrie">Industrie</option>
      <option value="banque">Banque / Assurance</option>
      <option value="technologie">Technologie / Informatique</option>
      <option value="sante">Santé / Pharmaceutique</option>
      <option value="education">Éducation</option>
      <option value="commerce">Commerce / Distribution</option>
      <option value="services">Services</option>
      <option value="public">Secteur public</option>
      <option value="transport">Transport / Logistique</option>
      <option value="energie">Énergie / Environnement</option>
      <option value="autre">Autre</option>
    </select>
  </td>
</tr>
        <tr>
          <td><label for="message">Message :</label></td>
          <td><textarea id="message" name="message" rows="3"></textarea></td>
        </tr>
      </table>
      <button type="submit">Envoyer</button>
    </form>
      <!-- Message de confirmation caché -->
    <div id="successMessage" class="success-message">
