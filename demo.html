<!-- Fenêtre modale avec le formulaire -->
<div id="form-demo" class="modal">
  <div class="modal-content">
    <div class="close"><a href="#">&times;</a></div>
    <h2 data-i18n="form.title">Demande de démonstration</h2>

    <form action="https://formspree.io/f/mkgaordo" method="POST">
      <table>
        <tr>
          <td><label for="nom" data-i18n="form.name">Nom complet :</label></td>
          <td><input type="text" id="nom" name="nom" required></td>
        </tr>
        <tr>
          <td><label for="email" data-i18n="form.email">Email :</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="entreprise" data-i18n="form.company">Entreprise :</label></td>
          <td><input type="text" id="entreprise" name="entreprise" required></td>
        </tr>
        <tr>
          <td><label for="fonction" data-i18n="form.function">Fonction :</label></td>
          <td>
            <select id="fonction" name="fonction" required>
              <option value="" data-i18n="form.selectFunction">-- Sélectionnez votre fonction --</option>
              <option value="direction" data-i18n="form.func.direction">Direction générale</option>
              <option value="marketing" data-i18n="form.func.marketing">Marketing / Communication</option>
              <option value="commercial" data-i18n="form.func.commercial">Commercial / Vente</option>
              <option value="informatique" data-i18n="form.func.it">Informatique / IT</option>
              <option value="production" data-i18n="form.func.production">Production / Exploitation</option>
              <option value="qualite" data-i18n="form.func.qse">Qualité / Sécurité / Environnement (QSE)</option>
              <option value="logistique" data-i18n="form.func.logistique">Logistique / Supply Chain</option>
              <option value="achats" data-i18n="form.func.achats">Achats / Approvisionnement</option>
              <option value="rh" data-i18n="form.func.rh">Ressources humaines</option>
              <option value="finance" data-i18n="form.func.finance">Finance / Comptabilité</option>
              <option value="support" data-i18n="form.func.support">Support / Service client</option>
              <option value="autre" data-i18n="form.func.autre">Autre</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="secteur" data-i18n="form.sector">Secteur :</label></td>
          <td>
            <select id="secteur" name="secteur" required>
              <option value="" data-i18n="form.selectSector">-- Sélectionnez votre secteur --</option>
              <option value="industrie" data-i18n="form.sector.industrie">Industrie</option>
              <option value="banque" data-i18n="form.sector.banque">Automobile</option>
              <option value="technologie" data-i18n="form.sector.tech">Technologie / Informatique</option>
              <option value="sante" data-i18n="form.sector.sante">Santé / Pharmaceutique</option>
              <option value="education" data-i18n="form.sector.agro">Agroalimentaire</option>
              <option value="commerce" data-i18n="form.sector.commerce">Commerce / Distribution</option>
              <option value="services" data-i18n="form.sector.services">Services</option>
              <option value="public" data-i18n="form.sector.public">Secteur public</option>
              <option value="transport" data-i18n="form.sector.transport">Transport / Logistique</option>
              <option value="energie" data-i18n="form.sector.energie">Énergie / Environnement</option>
              <option value="autre" data-i18n="form.sector.autre">Autre</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="message" data-i18n="form.message">Message :</label></td>
          <td><textarea id="message" name="message" rows="3"></textarea></td>
        </tr>
      </table>
      <button type="submit" data-i18n="form.submit">Envoyer</button>
    </form>

    <div id="successMessage" class="success-message" data-i18n="form.success">
       Merci pour votre contact !<br>Nous vous répondrons dans les plus brefs délais.
    </div>
  </div>
</div>

<script>
  const openBtn = document.getElementById('openDemo');
  const modal = document.getElementById('form-demo');
  const closeBtn = document.getElementById('closeDemo');

  openBtn.addEventListener('click', function(e) {
    e.preventDefault();
    modal.style.display = 'block';
  });

  closeBtn.addEventListener('click', function() {
    modal.style.display = 'none';
  });

  window.addEventListener('click', function(e){
    if(e.target === modal) modal.style.display = 'none';
  });
</script>
